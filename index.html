<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <!--LINK TO CSS-->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Genertaor</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for poem"
            required
            autofocus
            class="search"
          />
          <input type="submit" class="s-button" />
        </form>
        <div class="poem">
          The poem
          <br />
          will
          <br />
          display
          <br />
          here
        </div>
      </main>

      <footer>
        Coded by Jamie Singleton and is
        <a href="https://github.com/JamieS00/Poem-Generator" target="_blank"
          >open sourced on Github</a
        >
        and
        <a href="https://poemgenerator-ai.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>

    <!--LINK TO JS-->
    <script src="src/index.js"></script>
  </body>
</html>
